<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agendar.png" alt="Agenda de contatos">
            <h1>
                Agenda de Telefones
            </h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-contato" required placeholder="Nome do contato">
                <input type="number" id="tel-atividade" required placeholder="Telefone" min="0" max="99999999999">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            <img src="./imagens/contato.png" alt="nome-pessoas">Contato
                        </th>
                        <th><img src="./imagens/telefone.png" alt="telefone-img">Telefone</th>                                            
                    </tr>
                </thead>
                <tbody>                 
                </tbody>          
            </table> 
    </div> 
    <script src="./main.js"></script>  
</body>
    <footer>
        <p>
            &copy; Regi-Ebac - Todos os direitos reservados - FullStack-Python - indaiatop-SP
        </p>
    </footer>  
</html>
